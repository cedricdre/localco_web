<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Typo -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Styles css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles css -->
    <link rel="stylesheet" href="./public/assets/css/custom.css">
    <title>Localco</title>
</head>
<body>
<!-- main -->
<main>
    <!-- Section connexion -->
    <section>
        <div class="row align-items-center">
            <div class="col-md-6 d-none d-md-block">
                <div class="bg-success vh-100 login-page-cover login-page-cover-img2">
                    <div class="text-light text-center p-5">
                        <h1 class="title-lilita display-1">BONJOUR !</h1>
                        <h4>Rejoignez notre communauté en quelques étapes simples et rapides.</h4>
                    </div>
                </div>iv>
            </div>
            <div class="col-12 col-md-6">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8 p-5">
                        <div class="text-center mb-4">
                            <a class="text-center" href="./index.html"><img src="./public/assets/img/logo-localco.svg" alt="Logo Localco" height="35"></a>
                        </div>
                        <div class="card bg-success-subtle border-0 rounded-0">
                            <div class="card-body text-center text-success p-4">
                                <h5 class="card-title fw-bold mb-4">Inscription</h5>

                                <ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">
                                    <li class="nav-item mx-1" role="presentation">
                                        <button class="btn btn-outline-success active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Client</button>
                                    </li>
                                    <li class="nav-item mx-1" role="presentation">
                                        <button class="btn btn-outline-success" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Producteur</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                                        <form class="text-start">
                                            <div class="mb-2">
                                                <label for="inputEmailNewAccountGuest" class="form-label d-none">Votre adresse email</label>
                                                <input type="email" class="form-control rounded-5" id="inputEmailNewAccountGuest" placeholder="Votre adresse email">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputPasswordNewAccountGuest" class="form-label d-none">Votre mot de passe</label>
                                                <input type="password" class="form-control rounded-5" id="inputPasswordNewAccountGuest" aria-describedby="passwordHelp" placeholder="Votre mot de passe">
                                                <div id="passwordHelp" class="form-text">Votre mot de passe doit contenir au moins 8 caractères.</div>
                                            </div>
                                            <div class="mb-4">
                                                <label for="inputPasswordConfirmNewAccountGuest" class="form-label d-none">Confirmation du mot de passe</label>
                                                <input type="password" class="form-control rounded-5" id="inputPasswordConfirmNewAccountGuest" placeholder="Confirmation du mot de passe">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputFirstnameNewAccountGuest" class="form-label d-none">Prénom</label>
                                                <input type="text" class="form-control rounded-5" id="inputFirstnameNewAccountGuest" placeholder="Prénom">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputNameNewAccountGuest" class="form-label d-none">Nom</label>
                                                <input type="text" class="form-control rounded-5" id="inputNameNewAccountGuest" placeholder="Nom">
                                            </div>
                                            <div class="mb-3">
                                                <label for="inputSelectNewAccountGuest" class="form-label d-none">Régime alimentaire</label>
                                                <select class="form-control rounded-5 form-select" aria-label="Régime alimentaire" id="inputSelectNewAccountGuest">
                                                    <option selected>Régime alimentaire</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="CheckNewAccountGuest">
                                                <label class="form-check-label" for="CheckNewAccountGuest">J’ai lu et accepte les <a href="">CGV</a></label>
                                            </div>
                                            <button type="submit" class="btn btn-success w-100 mb-2">Inscription</button>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                                        <form class="text-start">
                                            <div class="mb-2">
                                                <label for="inputEmailNewAccountGrower" class="form-label d-none">Votre adresse email</label>
                                                <input type="email" class="form-control rounded-5" id="inputEmailNewAccountGrower" placeholder="Votre adresse email">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputPasswordNewAccountGrower" class="form-label d-none">Votre mot de passe</label>
                                                <input type="password" class="form-control rounded-5" id="inputPasswordNewAccountGuest" aria-describedby="passwordHelp" placeholder="Votre mot de passe">
                                                <div id="passwordHelp" class="form-text">Votre mot de passe doit contenir au moins 8 caractères.</div>
                                            </div>
                                            <div class="mb-4">
                                                <label for="inputPasswordConfirmNewAccountGrower" class="form-label d-none">Confirmation du mot de passe</label>
                                                <input type="password" class="form-control rounded-5" id="inputPasswordConfirmNewAccountGrower" placeholder="Confirmation du mot de passe">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputNamebusinessNewAccountGrower" class="form-label d-none">Nom de l’entreprise</label>
                                                <input type="text" class="form-control rounded-5" id="inputNamebusinessNewAccountGrower" placeholder="Nom de l’entreprise">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputSiretNewAccountGrower" class="form-label d-none">Siret/Siren</label>
                                                <input type="text" class="form-control rounded-5" id="inputSiretNewAccountGrower" placeholder="Siret/Siren">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputFirstnameNewAccountGrower" class="form-label d-none">Prénom</label>
                                                <input type="text" class="form-control rounded-5" id="inputFirstnameNewAccountGrower" placeholder="Prénom">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputNameNewAccountGrower" class="form-label d-none">Nom</label>
                                                <input type="text" class="form-control rounded-5" id="inputNameNewAccountGrower" placeholder="Nom">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputAdressNewAccountGrower" class="form-label d-none">Adresse postal</label>
                                                <input type="text" class="form-control rounded-5" id="inputAdressNewAccountGrower" placeholder="Adresse postal">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputPostalNewAccountGrower" class="form-label d-none">Code postal</label>
                                                <input type="text" class="form-control rounded-5" id="inputPostalNewAccountGrower" placeholder="Code postal">
                                            </div>
                                            <div class="mb-2">
                                                <label for="inputCityNewAccountGrower" class="form-label d-none">Ville</label>
                                                <input type="text" class="form-control rounded-5" id="inputCityNewAccountGrower" placeholder="Ville">
                                            </div>
                                            <div class="mb-3">
                                                <label for="inputPhoneNewAccountGrower" class="form-label d-none">Numéro de téléphone</label>
                                                <input type="tel" class="form-control rounded-5" id="inputPhoneNewAccountGrower" placeholder="Numéro de téléphone">
                                            </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="CheckNewAccountGuest">
                                                <label class="form-check-label" for="CheckNewAccountGuest">J’ai lu et accepte les <a href="">CGV</a></label>
                                            </div>
                                            <button type="submit" class="btn btn-success w-100 mb-2">Inscription</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- FIN Section connexion -->
</main><!-- FIN main -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
