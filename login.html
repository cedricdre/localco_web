<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Typo -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Styles css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles css -->
    <link rel="stylesheet" href="./public/assets/css/custom.css">
    <title>Localco</title>
</head>
<body>
<!-- main -->
<main>
    <!-- Section connexion -->
    <section>
        <div class="row align-items-center">
            <div class="col-md-6 d-none d-md-block">
                <div class="bg-success vh-100 login-page-cover login-page-cover-img1 ">
                    <div class="text-light text-center p-5">
                        <h1 class="title-lilita display-1">BONJOUR !</h1>
                        <h4>Accédez à votre espace personnel en toute sécurité et simplicité.</h4>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8 p-5">
                        <div class="text-center mb-4">
                            <a class="text-center" href="./index.html"><img src="./public/assets/img/logo-localco.svg" alt="Logo Localco" height="35"></a>
                        </div>
                        <div class="card bg-success-subtle border-0 rounded-0 mb-4">
                            <div class="card-body text-center text-success p-4">
                                <h5 class="card-title fw-bold mb-4">Nouvel Utilisateur ?</h5>
                                <a href="./login-new-account.html" class="btn btn-success w-100">Inscription</a>
                            </div>
                        </div>
                        <div class="card bg-success-subtle border-0 rounded-0">
                            <div class="card-body text-center text-success p-4">
                                <h5 class="card-title fw-bold mb-4">Connexion</h5>
                                <form class="text-start">
                                    <div class="mb-3">
                                        <label for="inputEmailLogin" class="form-label d-none">Votre adresse email</label>
                                        <input type="email" class="form-control rounded-5" id="inputEmailLogin" aria-describedby="emailHelp" placeholder="Votre adresse email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPasswordLogin" class="form-label d-none">Votre mot de passe</label>
                                        <input type="password" class="form-control rounded-5" id="inputPasswordLogin" placeholder="Votre mot de passe">
                                        <div id="emailHelp" class="form-text">Votre mot de passe doit contenir au moins 8 caractères.</div>
                                    </div>
                                    <button type="submit" id="submitLogin" class="btn btn-success w-100 mb-2">Connexion</button>
                                </form>
                                <a href="#" class="small link-success">Mot de passe oublié ?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- FIN Section connexion -->
</main><!-- FIN main -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
